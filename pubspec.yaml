name: oled_editor
description: A modern OLED HTML Editor.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- Core Plugins (Your existing ones) ---
  webview_flutter: ^4.4.2
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  share_plus: ^7.2.1
  intl: ^0.19.0

  # --- NEW: Modern UI & Editor Tools ---
  google_fonts: ^6.1.0        # For the JetBrains Mono & Inter fonts
  code_text_field:     # For the code editor with line numbers
  highlight: ^0.7.0           # For syntax highlighting (colors)
  device_preview: ^1.1.0      # For previewing on different screen sizes

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true